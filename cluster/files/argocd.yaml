global:
  domain: ${domain}

dex:
  enabled: false

notifications:
  enabled: false

redis-ha:
  enabled: true

repoServer:
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3

server:
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
  podLabels:
    azure.workload.identity/use: "true"
  serviceAccount:
    annotations:
      azure.workload.identity/client-id: "${oidc_client_id}"
  ingress:
    enabled: true
    tls: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      cert-manager.io/cluster-issuer: letsencrypt
