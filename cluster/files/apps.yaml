apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
      - PruneLast=true
  source:
    repoURL: ssh://git@github.com/mdmsua/tfc.git
    targetRevision: HEAD
    path: apps
    helm:
      valueFiles:
        - values.yaml
      valuesObject:
        externalSecrets:
          clientId: ${external_secrets_client_id}
          vaultUrl: ${key_vault_url}
        cloudflare:
          remoteKey: ${cloudflare_remote_key}
    directory:
      recurse: true
