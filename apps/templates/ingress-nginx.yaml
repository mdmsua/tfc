apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: {{ .Values.nginx.version }}
    helm:
        valueFiles:
          - values/ingress-nginx.yaml
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: ingress-nginx